<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>H5图片上传~</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">

    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="./js/fileInput.js"></script>

    <script type="text/javascript" src="./js/test.js"></script>
</head>

<body>
<h1>H5图片上传 萌新轻喷~</h1>
<div>
    <button class="simp-bt add-more">添加一栏</button>
    <button class="simp-bt do_upload" onclick="do_upload()">提交~</button>
    <div class="clear"></div>
</div>
<hr />
<div class="btn-control">
    <button class="simp-bt open-input" onclick="up_files($(this))">上传图片</button>

    <button class="simp-bt del-input" onclick="del_files($(this))">删除</button>
    <div class="clear"></div>
</div>

</body>
</html>
